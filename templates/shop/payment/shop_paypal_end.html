
{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Font Awesome -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
      <!-- Google Fonts Roboto -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css2-shop/style.css' %}" type="text/css">
    <title>ridelectric - shop</title>
</head>
<body>

<div class="container mt-5 text-center">
    {% if messages %}
        {% for message in messages %}
            {% if 'info' in message.tags %}
                <div class="alert alert-primary my-3 mx-3" role="alert">
                    {{ message }}
                </div>
            {% elif 'error' in message.tags %}
                <div class="alert alert-danger my-3 mx-3" role="alert">
                    {{ message }}
                </div>
            {% endif %}
        {% endfor %}
    {% endif %}
    <p class="mt-5">
        Transakcja zakonczona, aby powrócić do strony głownej kliknij:
        <a href="/sklep/">Powrót</a>
    </p>
</div>
</body>

</html>
