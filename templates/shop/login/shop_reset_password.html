
{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Font Awesome -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
      <!-- Google Fonts Roboto -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css2-shop/style.css' %}" type="text/css">
    <title>ridelectric - shop</title>
</head>
<body class="body-standard">
    <div class="container">
        <div class="container col-10 col-md-6 col-lg-4">
             {% if messages %}
                {% for message in messages %}
                    {% if 'info' in message.tags %}
                        <div class="alert alert-primary my-3 mx-3" role="alert">
                            {{ message }}
                        </div>
                    {% endif %}
                {% endfor %}
            {% endif %}
            <!-- Default form login -->
            <form class="border border-light p-5" action='' method='POST'>{% csrf_token %}
                <div class="container">
                    <div class="mx-auto">
                        <p class="text-center h4 mb-4">Resetowanie hasła</p>
                    </div>
                <!-- Email -->
                    <div class="mx-auto">
                        <p class="text-center mb-1">Podaj adres Email:</p>
                    </div>
                    <div class="row">
                        <p class="mx-auto">{{ form.email }}</p>
                    </div>
                    <!-- Sign in button -->
                    <div class="mx-auto px-4">
                        <button class="text-center btn btn-info btn-block my-3" type="submit" name="resetpassword">
                            Resetuj Hasło
                        </button>
                    </div>
                </div>
                <!-- Register -->
                <p class="text-center">Nie posiadasz konta?
                    <a href="/sklep/rejestracja">Zarejestruj się !</a>
                </p>
            </form>
            <!-- Default form login -->
        </div>
    </div>
    <link rel="stylesheet" href="{% static 'css2-shop/style.css' %}" type="text/css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>

</body>

</html>
